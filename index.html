<!DOCTYPE html>

<html lang="es">
	<head>
        <meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width">
        <title>Juego del Ahorcado</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
		</style>
		<link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-ahorcado.css">
    </head>
	
	<body>
		<header>
			<img class="logo" src="Imagenes/logo.svg">
		</header>
		
		<main>
			<section class="inicio-juego">
				<div class="contenedor-botones-inicio">
					<button class="botones-inicio" id="boton-iniciar" type="button">Iniciar juego</button>
					<button class="botones-inicio" id="boton-agregar-palabra" type="button">Agregar nueva palabra</button>
				</div>				
			</section>
			
			<section class="agregar-palabra" style="visibility: hidden">
				<h3>Ingrese una palabra<h3>
				<input type="text" rows="1" maxlength="8" id="area-nueva-palabra"></input>
				<p>ðŸ›ˆMax. de 8 letras</p>
				<button id="boton-guardar-palabra">Guardar y empezar</button>
				<button>Cancelar</button>
			</section>
			
			<div class="seccion-ahorcado">
				<div id="imagen-horca" class="juego-ahorcado">
					<div id="base-horca" style="visibility: hidden">
						<div class="clase-horca" id="rectangulo-base"></div>
						<div class="clase-horca" id="rectangulo-vertical-largo"></div>
						<div class="clase-horca" id="rectangulo-horizontal"></div>
						<div class="clase-horca" id="rectangulo-vertical-corto"></div>
					</div>
					

					<div class="clase-horca" id="ahorcado-cabeza" style="visibility: hidden"></div>
					<div class="clase-horca" id="ahorcado-cuerpo" style="visibility: hidden"></div>
					<div class="clase-horca parte-izquierda ahorcado-brazo" id="ahorcado-brazo-izq" style="visibility: hidden"></div>
					<div class="clase-horca parte-izquierda ahorcado-pierna" id="ahorcado-pierna-izq" style="visibility: hidden"></div>
					<div class="clase-horca parte-derecha ahorcado-brazo" id="ahorcado-brazo-der" style="visibility: hidden"></div>
					<div class="clase-horca parte-derecha ahorcado-pierna" id="ahorcado-pierna-der" style="visibility: hidden"></div>
				</div>
				<!-- <input type="text" cols="8" rows="1" id="area-palabra-secreta" readonly></input> -->
				<p id="area-palabra-secreta" class="juego-ahorcado"></p>
				<p id="area-letras-erroneas" class="juego-ahorcado"></p>
			</div>
			
			
		</main>
		
		<script src="ahorcado.js"></script>
		
		<footer>
		
		</footer>	
	</body>
</html>
