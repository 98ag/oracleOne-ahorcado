<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/ingreso.css">
    <link rel="stylesheet" href="css/juego.css">
    <link rel="stylesheet" href="css/juego-horca.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <header class="header">
        <img src="Imagenes/logo.svg" alt="Logo Alura" class="logo">
    </header>

    <main class="main">
        <div class="inicio" id="seccion-inicio">
            <button class="inicio__iniciar-juego boton-1" id="boton-iniciar">Iniciar juego</button>
            <button class="inicio__agregar-palabra boton-2" id="boton-agregar">Agregar nueva palabra</button>
        </div>

        <div class="ingreso" id="seccion-agregado">
            <p class="ingreso__titulo">Ingrese una palabra</p>
            <p class="ingreso__area" id="area-nueva-palabra"></p>  
            <div class="ingreso__area--botones">
                <p class="ingreso__informacion"><i class="fa fa-exclamation-circle"></i> Max. de 8 letras</p>
                <div class="ingreso__botones">                
                    <button class="ingreso__botones--guardar boton-1" id="boton-guardar-palabra">Guardar y empezar</button>
                    <button class="ingreso__botones--cancelar boton-2" id="boton-cancelar">Cancelar</button>
                </div>
            </div>          
            
        </div>

        <div class="juego" id="seccion-juego">
            <div class="juego__horca" id="imagen-horca">
                    <div class="juego__horca--parte juego__horca--base" id="rectangulo-base"></div>
                    <div class="juego__horca--parte juego__horca--base" id="rectangulo-vertical-largo"></div>
                    <div class="juego__horca--parte juego__horca--base" id="rectangulo-horizontal"></div>
                    <div class="juego__horca--parte juego__horca--base" id="rectangulo-vertical-corto"></div>
                    <div class="juego__horca--parte" id="ahorcado-cabeza"></div>
                    <div class="juego__horca--parte" id="ahorcado-cuerpo"></div>
                    <div class="juego__horca--parte parte-izquierda brazo" id="ahorcado-brazo-izq"></div>
                    <div class="juego__horca--parte parte-izquierda pierna" id="ahorcado-pierna-izq"></div>
                    <div class="juego__horca--parte parte-derecha brazo" id="ahorcado-brazo-der"></div>
                    <div class="juego__horca--parte parte-derecha pierna" id="ahorcado-pierna-der"></div>
            </div>

            <div class="juego__texto">
                <p class="juego__texto--palabra-secreta" id="area-palabra-secreta"></p>
                <p class="juego__texto--letras-erroneas" id="area-letras-erroneas"></p>
            </div>
            
            <div class="juego__botones">
                <button class="juego__botones--nuevo boton-1">Nuevo Juego</button>
                <button class="juego__botones--rendirse boton-2">Rendirse</button>
            </div>            
        </div>
    </main>
    <script src="ahorcado.js"></script>

    <footer class="footer">
        <p class="footer__texto">T D D</p>
    </footer>
</body>
</html>
